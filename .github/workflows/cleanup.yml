name: Cleanup Conflicting Files

on: workflow_dispatch

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Delete conflicting files/folders
        run: |
          rm -rf src/
          rm -rf node_modules/
          rm package-lock.json
          rm -rf .next/
          rm -rf out/
